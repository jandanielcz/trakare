<label>
    Location:
    <mat-form-field>
    <input type="text"
        placeholder="Start typing"
        aria-label="Location"
        matInput
        [formControl]="location"
        [matAutocomplete]="auto"
        >
    </mat-form-field>
  </label>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="loadWeather($event)">
    <mat-option *ngFor="let place of places" [value]="place.title" [id]="place.woeid.toString()">
      {{place.title}}
    </mat-option>
  </mat-autocomplete>
